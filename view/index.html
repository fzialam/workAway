<!DOCTYPE html>

        <link rel="stylesheet" href="./static/css/index.css">

    <body id="body-pd">

        </header>
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">

                    <a href="#" class="nav_logo">
                        <i class='bx bx-layer nav_logo-icon'></i>

                    </a>
                    <div class="nav_list">
