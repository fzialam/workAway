<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/utilities.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6">
            <div class="card">
                <div class="card-header-tabs text-center">
                    <img style="max-width: 60%;" src="/static/img/WORKAWAY.png" alt="">
                  </div>
                <div class="card-header-tabs ">
                <h1 style="color: #1AACAC;font-weight: bold; font-size: 50px;" class="card-title text-center mb-4">
                    Register
                </h1>
                <h5 style="color: blue; font-weight: normal;" class="card-subtitle text-center mb-4">
                    Buat akun baru
                  </h5>
                </div>
                <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Nama Lengkap:</label>
                        <input type="text" class="form-control form-text" name="fullname" id="fullname" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="nik" class="form-label">NIK:</label>
                        <input type="text" class="form-control form-text" name="nik" id="nik" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="nip" class="form-label">NIP:</label>
                        <input type="text" class="form-control form-text" name="nip" id="nip" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="npwp" class="form-label">NPWP:</label>
                        <input type="text" class="form-control form-text" name="npwp" id="npwp" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="noTelp" class="form-label">Nomer Telepon:</label>
                        <input type="text" class="form-control form-text" name="noTelp" id="noTelp" placeholder="+6281234567" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Jenis Kelamin:</label>
                        <select name="gender" id="gender" class="form-control form-select" required>
                            <option selected disabled">Pilih Jenis Kelamin</option>
                            <option value="0">Perempuan</option>
                            <option value="1">Laki-Laki</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="lahir" class="form-label">Tanggal Lahir:</label>
                        <input type="date" class="form-control form-text" name="lahir" id="lahir" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="alamat" class="form-label">Alamat:</label>
                        <textarea style="min-height: 60px;max-height: 100px;" class="form-control form-text" id="alamat" name="alamat" autocomplete="off" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control form-text" name="email" id="email" placeholder="Enter your email" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control form-text" name="password" id="password" placeholder="Enter your password" autocomplete="off" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                </div>
                <div class="card-footer text-center mb-5">
                    <span class="text-black-50">
                        Sudah punya akun?
                        <a href="/login" class="link-primary text-decoration-none">
                            Sign in
                          </a>
                    </span>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
